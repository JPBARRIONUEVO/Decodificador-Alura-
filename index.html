<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <title>Decodificador Alura ONE T3</title>
</head>
<body>

    <main class="container">

        <div class="container-logo">
            <img class="logo" src="./imgs/logo.png" alt="logo da alura"/>
        </div>

        <div class="container-row-left">

            <input type="text" id="texto" placeholder="Digite seu texto..." autocomplete="off">

            <div>

                <div class="info">
                    <img class="alerta" src="./imgs/alert.png" alt="alerta">
                    <p class="info-frase">Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="botoes">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-descriptografar">Descriptografar</button>
                </div>

                <div class="clear-bloco">
                    <button class="btn-limpar">Limpar</button>
                </div>
            </div>

        </div>

        <div class="container-row-right  empty">

            <div class="empty-message">
                <img class="imgBoneco" src="./imgs/High quality products 1 1.png" alt="Boneco com uma lupa"/>
                <h3 class="info-text-h">
                    Nenhuma mensagem encontrada
                </h3>
            </div>

            <p class="info-text">
                Digite um texto que você deseja criptografar ou descriptografar
                <br>
                <br>
                <strong>TOQUE PARA COPIAR !</strong>
            </p>
            <div/>
        </main>

    
        <footer class="container-footer">
                <div class="social">
                    <a href="https://github.com/JPBARRIONUEVO" class="githubImg">
                        <img src="./imgs/github.png" alt="">
                    </a>

                    <a href="https://br.linkedin.com/in/joao-paulo-barrionuevo-de-lima-b2a35b117" class="linkedinImg">
                        <img src="./imgs/linkedin.png" alt="">
                    </a>
                </div>

                <div class="footer-profile">
                    Copyright &copy;2022 desenvolvido por <span>JP Barrionuevo</span>
                </div>
        </footer>

    <script src="./script.js"></script>
</body>

</html>
